<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 </title>
    <script> 
    function calcbd(){
    var y = document.getElementById("year").value ;
    var m = document.getElementById("month").value - 1;
    var d = document.getElementById("day").value;
    var currentyear = new Date();
    var bday = new Date(y,m,d) ;
    var age = currentyear - bday ;
    var age = age/(60*60*24*1000*365.25) ;
    age = +Math.floor(age);
    document.getElementById("answer").innerHTML = age ;
    }


    </script>
</head>
<body>
    <p> Enter your birth year <input type="text" id="year" size="4" name="year"> </p>
    <p> Enter your birth month <input type="text" id="month" size="2" name="month"> </p>
    <p> Enter your birth date <input type="text" id="day" size="2" name="day"> </p>
    <p><button type="button" onclick="calcbd()">Calculate</button></p>
    <p> You are <span id="answer"></span> years old.</p> 

    
</body>
</html>
