<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page title goes here</title>

	<style>
	/* Your styles go here */
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
		$("#hiding").click(function(){
		$("tr:odd").hide()
		})
		$("tr").click(function(){
		$(this).fadeOut(3000)
		})
		$("#showing").click(function(){
		$("tr:odd").show()
		$("tr:odd").css("background-color","yellow")

		})



	});

	</script>
  </head>

  <body>
	<table> 
		<tr>
			<td>1</td>
			
		  </tr>
		  <tr> 
			<td>2</td>
		  </tr>
		  <tr> 
			  <td> 3</td>
		  </tr>
		  <tr> 
			  <td> 4 </td>
		  </tr>
		  <button id="hiding"> Hide one </button>
		  <button id="showing"> Show All </button>
	</table>
  </body>
</html>
